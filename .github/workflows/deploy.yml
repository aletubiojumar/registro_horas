name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps and build
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip package.json package-lock.json dist

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: RegistroHoras-API
          environment_name: RegistroHoras-API-env
          region: eu-south-2
          version_label: ${{ github.sha }}
          deployment_package: backend.zip
          existing_bucket_name: elasticbeanstalk-eu-south-2-866064993170
