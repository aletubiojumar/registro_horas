name: Deploy backend & frontend

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-south-2
  EB_APPLICATION_NAME: RegistroHoras-API
  EB_ENVIRONMENT_NAME: RegistroHoras-API-env
  FRONTEND_BUCKET: registro-horas-frontend

jobs:
  # ---------------- BACKEND (Elastic Beanstalk) ----------------
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps & build backend
        run: |
          cd backend
          npm ci
          npm run build
          # creamos el zip en la raíz del repo
          zip -r ../backend.zip package.json package-lock.json dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy backend to Elastic Beanstalk
        uses: aws-actions/elastic-beanstalk-deploy@v2
        with:
          application-name: ${{ env.EB_APPLICATION_NAME }}
          environment-name: ${{ env.EB_ENVIRONMENT_NAME }}
          version-label: ${{ github.sha }}
          region: ${{ env.AWS_REGION }}
          deployment-package: backend.zip

  # ---------------- FRONTEND (S3) ----------------
  frontend:
    runs-on: ubuntu-latest
    needs: backend   # espera a que termine el back (si quieres quitar la dependencia, borra esta línea)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # ⚠️ cambia "frontend" si tu carpeta del front se llama distinto (p.ej. "front")
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps & build frontend
        # ⚠️ cambia "frontend" si tu carpeta se llama distinto
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync frontend build to S3
        run: |
          # ⚠️ si tu build NO sale a "dist", cambia "frontend/dist" por la carpeta correcta
          aws s3 sync frontend/dist s3://${{ env.FRONTEND_BUCKET }} --delete
